<script id="project-template" type="text/x-handlebars-template">
  <article class="project-tile card" data-id="{{id}}" data-category="{{category}}">
    {{#if projectname}}
      <h3>
        <a href="{{website}}">
          {{projectname}}
        </a>
      </h3>
    {{/if}}
    {{#if organizationname}}
      <h4 class="subheader">
        {{organizationname}}
      </h4>
    {{/if}}

    <h5 class="subheader">{{category}}</h5>

    <p>{{problem}}</p>
    <p>{{solution}}</p>

    {{#if address}}
      <p><i class="fi-marker"></i> {{address}}</p>
    {{/if}}

    {{#if website}}
      <p><i class="fi-link"></i><a href="{{website}}"> {{website}}</a></p>
    {{/if}}

    {{#if volunteers}}
      <p><i class="fi-torsos-all"></i> Volunteers needed</p>
    {{/if}}

    {{#if fundraising}}
      <p><i class="fi-dollar"></i> Currently fundraising</p>
    {{/if}}

    <ul class="social-list">
        {{#if twitterurl}}
          <li>
            <a href="{{twitterurl}}">
              <i class="fi-social-twitter"></i>
            </a>
          </li>
        {{/if}}
        {{#if facebookurl}}
          <li>
            <a href="{{facebookurl}}">
              <i class="fi-social-facebook"></i>
            </a>
          </li>
        {{/if}}
        {{#if instagramurl}}
          <li>
            <a href="{{instagramurl}}">
              <i class="fi-social-instagram"></i>
            </a>
          </li>
        {{/if}}
        {{#if linkedinurl}}
          <li>
            <a href="{{linkedinurl}}">
              <i class="fi-social-linkedin"></i>
            </a>
          </li>
        {{/if}}

    </ul>
  </article>
</script>
{{{{/raw}}}}
